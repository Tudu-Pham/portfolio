    <meta charset="UTF-8">

    <title>FORM</title>
    <link rel="icon" type="image/png" href="image/form.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <span><a href="index.html" target="_self">HOME</a></span>
            <span><a href="blog.html" target="_self">BLOG</a></span>
            <span><a href="resume.html" target="_self">RESUME</a></span>
            <span><a href="contact.html" target="_self" class="contact">CONTACT</a></span>
        </nav>
    </header>
    <main>
        <h1>TA REGISTER FORM</h1>
        <div class="form">
            <table>
                <tr>
                    <th><label for="name">Name</label></th>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <th><label for="MSSV">ID</label></th>
                    <td><input type="text" id="MSSV" name="MSSV"></td>
                </tr>
                <tr>
                    <th><label for="email">Email</label></th>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <th><label for="subject">Subject</label></th>
                    <td>
                        <input type="checkbox" id="CT" name="subject" value="CT">
                        <label for="CT">Critical Thinking</label>
                        <input type="checkbox" id="C1" name="subject" value="C1">
                        <label for="C1">Calculus 1</label>
                        <br>
                        <input type="checkbox" id="C2" name="subject" value="C2">
                        <label for="C2">Calculus 2</label>
                        <input type="checkbox" id="C3" name="subject" value="C3">
                        <label for="C3">Calculus 3</label>
                        <br>
                        <input type="checkbox" id="DM" name="subject" value="DM">
                        <label for="DM">Discreate Math</label>
                    </td>
                </tr>
                <tr>
                    <th><label for="Date">Date</label></th>
                    <td>
                        <input type="date" id="Date" name="Date">
                        <script>
                            document.getElementById('Date').min = new Date().toISOString().split("T")[0];
                        </script>
                    </td>
                </tr>
                <tr>
                    <th><label for="time">Time</label></th>
                    <td><input type="time" id="Time" name="Time"></td>
                </tr>
                <tr>
                    <th><label for="Pay">Pay By</label></th>
                    <td>
                        <input type="radio" id="cash" name="Pay">
                        <label for="cash">Cash</label>
                        <input type="radio" id="momo" name="Pay">
                        <label for="momo">Momo</label>
                    </td>
                </tr>
                <tr>
                    <th><label for="Note">Note</label></th>
                    <td><textarea id="Note" name="Note" rows="10" cols=50></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="button" value="Clear"></td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <span><a href="index.html" target="_self">BACK</a></span>
        <span><a href="blog.html" target="_self">NEXT</a></span>
    </footer>
</body>
</html>
